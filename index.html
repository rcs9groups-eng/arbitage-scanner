<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéØ Live Betting Opportunities - Real Time Updates</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #00ff88;
            --secondary: #00b8ff;
            --accent: #ff6b00;
            --dark: #0a0a0a;
            --dark-light: #1a1a1a;
            --text: #ffffff;
            --danger: #ff4444;
            --warning: #ffaa00;
            --success: #00ff88;
        }

        body {
            background: linear-gradient(135deg, var(--dark), #1a1a2a);
            color: var(--text);
            min-height: 100vh;
            padding: 15px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header Styles */
        .header {
            background: linear-gradient(135deg, var(--dark-light), #2d2d2d);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 2px solid var(--primary);
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.2);
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 136, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .live-badge {
            background: var(--primary);
            color: #000;
            padding: 5px 15px;
            border-radius: 20px;
            animation: pulse 1s infinite;
            display: inline-block;
            font-weight: bold;
            margin-left: 10px;
            font-size: 0.8em;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
        }

        /* Stats Bar */
        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .stat {
            background: var(--dark-light);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid #333;
            transition: all 0.3s;
        }

        .stat:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 5px;
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(135deg, var(--primary), #00cc6a);
            color: #000;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0, 255, 136, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            flex: 1;
            min-width: 150px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 255, 136, 0.3);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger), #cc0000);
            color: white;
            box-shadow: 0 4px 10px rgba(255, 68, 68, 0.2);
        }

        .btn-secondary {
            background: linear-gradient(135deg, var(--secondary), #0099cc);
            color: white;
            box-shadow: 0 4px 10px rgba(0, 184, 255, 0.2);
        }

        /* Opportunities Grid */
        .opportunities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .opportunity-card {
            background: linear-gradient(135deg, var(--dark-light), #2d2d2d);
            border-radius: 12px;
            border: 1px solid #333;
            overflow: hidden;
            transition: all 0.3s;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .opportunity-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .opportunity-header {
            padding: 15px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .opportunity-type {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .type-arbitrage {
            background: var(--secondary);
            color: white;
        }

        .type-scalping {
            background: var(--accent);
            color: white;
        }

        .type-surebet {
            background: var(--success);
            color: #000;
        }

        .opportunity-body {
            padding: 15px;
        }

        .match-info {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .sport-icon {
            width: 30px;
            height: 30px;
            background: var(--secondary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9em;
        }

        .odds-comparison {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 15px 0;
        }

        .bookmaker-odds {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        .bookmaker-name {
            font-weight: bold;
            color: var(--warning);
            margin-bottom: 5px;
        }

        .odds-value {
            font-size: 1.3em;
            font-weight: bold;
            color: var(--primary);
        }

        .profit-display {
            background: linear-gradient(135deg, var(--success), #00cc6a);
            color: #000;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            margin: 15px 0;
            font-weight: bold;
            font-size: 1.1em;
        }

        .opportunity-footer {
            padding: 15px;
            border-top: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .time-remaining {
            font-size: 0.9em;
            color: #888;
        }

        /* Refresh Indicator */
        .refresh-indicator {
            text-align: center;
            padding: 10px;
            color: #888;
            font-size: 0.9em;
        }

        .blink {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Loading Animation */
        .loader {
            border: 3px solid #333;
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .stats { grid-template-columns: repeat(2, 1fr); }
            .opportunities-grid { grid-template-columns: 1fr; }
            .controls { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- HEADER -->
        <div class="header">
            <h1>üéØ LIVE BETTING OPPORTUNITIES <span class="live-badge">REAL TIME</span></h1>
            <p>Auto-refresh every 10 seconds ‚Ä¢ Live arbitrage & scalping opportunities</p>
        </div>

        <!-- STATS BAR -->
        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="total-opps">8</div>
                <div>Live Opportunities</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="arbitrage-opps">4</div>
                <div>Arbitrage</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="scalping-opps">3</div>
                <div>Scalping</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="surebet-opps">1</div>
                <div>Sure Bets</div>
            </div>
        </div>

        <!-- CONTROLS -->
        <div class="controls">
            <button class="btn" onclick="startLiveUpdates()">
                <i class="fas fa-play"></i> START LIVE UPDATES
            </button>
            <button class="btn btn-danger" onclick="stopLiveUpdates()">
                <i class="fas fa-stop"></i> STOP UPDATES
            </button>
            <button class="btn btn-secondary" onclick="refreshOpportunities()">
                <i class="fas fa-sync"></i> REFRESH NOW
            </button>
            <button class="btn" onclick="filterOpportunities('all')">
                <i class="fas fa-filter"></i> ALL TYPES
            </button>
        </div>

        <!-- OPPORTUNITIES GRID -->
        <div id="opportunities-container">
            <div class="loader"></div>
            <p style="text-align: center;">Loading live opportunities...</p>
        </div>

        <!-- REFRESH INDICATOR -->
        <div class="refresh-indicator">
            <span id="refresh-status" class="blink">üü¢ LIVE UPDATES ACTIVE</span>
            <span id="last-update">Last update: <span id="update-time">Just now</span></span>
        </div>
    </div>

    <script>
        // Global variables
        let liveUpdateInterval;
        let isLiveUpdating = false;
        let currentFilter = 'all';

        // Sample data for opportunities
        const sportsData = {
            cricket: { icon: 'üèè', name: 'Cricket' },
            football: { icon: '‚öΩ', name: 'Football' },
            tennis: { icon: 'üéæ', name: 'Tennis' },
            basketball: { icon: 'üèÄ', name: 'Basketball' }
        };

        const bookmakers = ['1Win', '1xBet', 'Parimatch', 'Rajabets', 'Betway', 'Dafabet'];

        // Generate random opportunities
        function generateOpportunities(count = 8) {
            const opportunities = [];
            const types = ['arbitrage', 'scalping', 'surebet'];
            const sports = Object.keys(sportsData);
            
            for (let i = 0; i < count; i++) {
                const type = types[Math.floor(Math.random() * types.length)];
                const sport = sports[Math.floor(Math.random() * sports.length)];
                
                let matchName, profit, timeRemaining;
                
                // Generate match name based on sport
                switch(sport) {
                    case 'cricket':
                        const cricketTeams = ['IND', 'AUS', 'ENG', 'NZ', 'SA', 'PAK'];
                        matchName = `${cricketTeams[Math.floor(Math.random() * cricketTeams.length)]} vs ${cricketTeams[Math.floor(Math.random() * cricketTeams.length)]}`;
                        break;
                    case 'football':
                        const footballTeams = ['Real Madrid', 'Barcelona', 'Man United', 'Liverpool', 'Bayern', 'PSG'];
                        matchName = `${footballTeams[Math.floor(Math.random() * footballTeams.length)]} vs ${footballTeams[Math.floor(Math.random() * footballTeams.length)]}`;
                        break;
                    case 'tennis':
                        const tennisPlayers = ['Djokovic', 'Nadal', 'Federer', 'Alcaraz', 'Medvedev'];
                        matchName = `${tennisPlayers[Math.floor(Math.random() * tennisPlayers.length)]} vs ${tennisPlayers[Math.floor(Math.random() * tennisPlayers.length)]}`;
                        break;
                    case 'basketball':
                        const nbaTeams = ['Lakers', 'Warriors', 'Celtics', 'Bulls', 'Heat'];
                        matchName = `${nbaTeams[Math.floor(Math.random() * nbaTeams.length)]} vs ${nbaTeams[Math.floor(Math.random() * nbaTeams.length)]}`;
                        break;
                }
                
                // Generate profit based on type
                switch(type) {
                    case 'arbitrage':
                        profit = (Math.random() * 5 + 2).toFixed(2); // 2-7%
                        timeRemaining = Math.floor(Math.random() * 10) + 5; // 5-15 mins
                        break;
                    case 'scalping':
                        profit = (Math.random() * 3 + 1).toFixed(2); // 1-4%
                        timeRemaining = Math.floor(Math.random() * 5) + 2; // 2-7 mins
                        break;
                    case 'surebet':
                        profit = (Math.random() * 8 + 3).toFixed(2); // 3-11%
                        timeRemaining = Math.floor(Math.random() * 15) + 10; // 10-25 mins
                        break;
                }
                
                // Generate bookmaker odds
                const bookmaker1 = bookmakers[Math.floor(Math.random() * bookmakers.length)];
                let bookmaker2;
                do {
                    bookmaker2 = bookmakers[Math.floor(Math.random() * bookmakers.length)];
                } while (bookmaker2 === bookmaker1);
                
                let odds1, odds2;
                
                if (type === 'arbitrage' || type === 'surebet') {
                    // For arbitrage and surebet, ensure profitable odds
                    const baseOdds = 1.8 + Math.random() * 0.7; // 1.8-2.5
                    const spread = 0.05 + Math.random() * 0.1; // 0.05-0.15
                    odds1 = (baseOdds - spread/2).toFixed(2);
                    odds2 = (baseOdds + spread/2).toFixed(2);
                } else {
                    // For scalping, closer odds
                    const baseOdds = 1.9 + Math.random() * 0.6; // 1.9-2.5
                    const spread = 0.02 + Math.random() * 0.03; // 0.02-0.05
                    odds1 = (baseOdds - spread/2).toFixed(2);
                    odds2 = (baseOdds + spread/2).toFixed(2);
                }
                
                opportunities.push({
                    id: i + 1,
                    type: type,
                    sport: sport,
                    match: matchName,
                    bookmaker1: bookmaker1,
                    bookmaker2: bookmaker2,
                    odds1: parseFloat(odds1),
                    odds2: parseFloat(odds2),
                    profit: parseFloat(profit),
                    timeRemaining: timeRemaining,
                    timestamp: new Date()
                });
            }
            
            return opportunities;
        }

        // Display opportunities
        function displayOpportunities(opportunities) {
            const container = document.getElementById('opportunities-container');
            
            if (opportunities.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 40px;">
                        <h3>No opportunities found</h3>
                        <p>Try refreshing or check back later</p>
                    </div>
                `;
                return;
            }
            
            let html = '<div class="opportunities-grid">';
            
            opportunities.forEach(opp => {
                if (currentFilter !== 'all' && opp.type !== currentFilter) return;
                
                const sportInfo = sportsData[opp.sport];
                const typeClass = `type-${opp.type}`;
                const typeLabel = opp.type.charAt(0).toUpperCase() + opp.type.slice(1);
                
                html += `
                    <div class="opportunity-card">
                        <div class="opportunity-header">
                            <div class="match-info">
                                <div class="sport-icon">${sportInfo.icon}</div>
                                <div>
                                    <strong>${opp.match}</strong>
                                    <div style="font-size: 0.8em; color: #888;">${sportInfo.name}</div>
                                </div>
                            </div>
                            <div class="opportunity-type ${typeClass}">${typeLabel}</div>
                        </div>
                        
                        <div class="opportunity-body">
                            <div class="odds-comparison">
                                <div class="bookmaker-odds">
                                    <div class="bookmaker-name">${opp.bookmaker1}</div>
                                    <div class="odds-value">${opp.odds1}</div>
                                </div>
                                <div class="bookmaker-odds">
                                    <div class="bookmaker-name">${opp.bookmaker2}</div>
                                    <div class="odds-value">${opp.odds2}</div>
                                </div>
                            </div>
                            
                            <div class="profit-display">
                                GUARANTEED PROFIT: ${opp.profit}%
                            </div>
                            
                            <div style="font-size: 0.9em; color: #888;">
                                <i class="fas fa-clock"></i> Opportunity expires in ${opp.timeRemaining} min
                            </div>
                        </div>
                        
                        <div class="opportunity-footer">
                            <button class="btn" style="padding: 8px 15px; font-size: 0.9em;">
                                <i class="fas fa-bolt"></i> EXECUTE TRADE
                            </button>
                            <div class="time-remaining">
                                <i class="fas fa-history"></i> ${formatTime(opp.timestamp)}
                            </div>
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            container.innerHTML = html;
            
            // Update stats
            updateStats(opportunities);
        }

        // Format time
        function formatTime(date) {
            const now = new Date();
            const diff = Math.floor((now - date) / 1000);
            
            if (diff < 60) return 'Just now';
            if (diff < 3600) return `${Math.floor(diff / 60)} min ago`;
            return `${Math.floor(diff / 3600)} hour ago`;
        }

        // Update statistics
        function updateStats(opportunities) {
            const total = opportunities.length;
            const arbitrage = opportunities.filter(opp => opp.type === 'arbitrage').length;
            const scalping = opportunities.filter(opp => opp.type === 'scalping').length;
            const surebet = opportunities.filter(opp => opp.type === 'surebet').length;
            
            document.getElementById('total-opps').textContent = total;
            document.getElementById('arbitrage-opps').textContent = arbitrage;
            document.getElementById('scalping-opps').textContent = scalping;
            document.getElementById('surebet-opps').textContent = surebet;
        }

        // Start live updates
        function startLiveUpdates() {
            if (isLiveUpdating) return;
            
            isLiveUpdating = true;
            document.getElementById('refresh-status').textContent = 'üü¢ LIVE UPDATES ACTIVE';
            document.getElementById('refresh-status').classList.add('blink');
            
            // Initial load
            refreshOpportunities();
            
            // Set interval for updates
            liveUpdateInterval = setInterval(refreshOpportunities, 10000); // 10 seconds
            
            // Show notification
            showNotification('Live updates started - Refreshing every 10 seconds');
        }

        // Stop live updates
        function stopLiveUpdates() {
            isLiveUpdating = false;
            clearInterval(liveUpdateInterval);
            document.getElementById('refresh-status').textContent = 'üî¥ LIVE UPDATES STOPPED';
            document.getElementById('refresh-status').classList.remove('blink');
            
            showNotification('Live updates stopped');
        }

        // Refresh opportunities
        function refreshOpportunities() {
            const opportunities = generateOpportunities(8 + Math.floor(Math.random() * 4) - 2); // 6-10 opportunities
            displayOpportunities(opportunities);
            
            // Update timestamp
            document.getElementById('update-time').textContent = new Date().toLocaleTimeString();
            
            if (isLiveUpdating) {
                console.log('Opportunities refreshed at', new Date().toLocaleTimeString());
            }
        }

        // Filter opportunities
        function filterOpportunities(filter) {
            currentFilter = filter;
            const opportunities = generateOpportunities();
            displayOpportunities(opportunities);
            
            // Update button text
            document.querySelectorAll('.btn').forEach(btn => {
                if (btn.textContent.includes('ALL TYPES')) {
                    btn.innerHTML = `<i class="fas fa-filter"></i> ${filter.toUpperCase()} ONLY`;
                }
            });
        }

        // Show notification
        function showNotification(message) {
            // Create notification element
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: var(--dark-light);
                color: white;
                padding: 15px 20px;
                border-radius: 10px;
                border-left: 4px solid var(--primary);
                box-shadow: 0 5px 15px rgba(0,0,0,0.3);
                z-index: 1000;
                animation: slideIn 0.3s ease-out;
            `;
            
            notification.innerHTML = `
                <div style="display: flex; align-items: center; gap: 10px;">
                    <i class="fas fa-info-circle" style="color: var(--primary);"></i>
                    <span>${message}</span>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            // Remove after 3 seconds
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease-in';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // Add CSS for notifications
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        // Initialize on load
        window.addEventListener('load', function() {
            // Start live updates automatically after 2 seconds
            setTimeout(() => {
                startLiveUpdates();
            }, 2000);
        });
    </script>
</body>
</html>
